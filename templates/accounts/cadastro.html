{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Seu Novo Imóvel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background: var(--bg-light); padding: 50px 0;">

    <div class="container" style="max-width: 600px; background: white; padding: 3rem; border-radius: 12px; box-shadow: var(--shadow);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="{% url 'home' %}" class="logo">Seu Novo<span>Imóvel</span></a>
            <h2 style="margin-top: 1rem;">Crie sua conta Grátis</h2>
            <p>Comece a anunciar seus imóveis hoje mesmo.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div style="margin-bottom: 1rem;">
                <label style="font-weight: 600; display: block; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small style="color: red;">{{ field.errors.0 }}</small>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn-success" style="width: 100%; margin-top: 1rem;">Criar Conta</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem;">
            Já tem conta? <a href="{% url 'login' %}" style="color: var(--accent-color); font-weight: bold;">Faça Login</a>
        </p>
    </div>

</body>
</html>
