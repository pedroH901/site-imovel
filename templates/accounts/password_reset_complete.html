{% extends 'base.html' %}
{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="container" style="padding-top: 120px; padding-bottom: 80px; max-width: 500px; text-align: center;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow); border: 1px solid #eee;">
        <div style="background: #e6f4ea; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <i class="fas fa-check" style="font-size: 3rem; color: #28a745;"></i>
        </div>
        
        <h2 style="margin-bottom: 15px; color: #333;">Senha Alterada!</h2>
        <p style="color: #666; margin-bottom: 30px;">Sua senha foi redefinida com sucesso. Você já pode acessar sua conta.</p>
        
        <a href="{% url 'login' %}" class="btn-primary" style="width: 100%; padding: 12px; display: block; text-align: center;">Fazer Login</a>
    </div>
</div>
{% endblock %}
