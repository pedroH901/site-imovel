{% extends 'base.html' %}
{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="container" style="padding-top: 120px; padding-bottom: 80px; max-width: 500px;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow); border: 1px solid #eee;">
        <h2 style="color: var(--primary-color); margin-bottom: 15px;">Recuperar Senha</h2>
        <p style="color: #666; margin-bottom: 25px; font-size: 0.95rem;">Informe o e-mail cadastrado e enviaremos um link seguro para você redefinir sua senha.</p>
        
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Seu E-mail</label>
                <input type="email" name="email" required placeholder="exemplo@email.com" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem;">
            </div>
            <button type="submit" class="btn-primary" style="width: 100%; padding: 12px;">Enviar Link de Recuperação</button>
        </form>
    </div>
</div>
{% endblock %}
